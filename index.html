<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Meteo</title>
    <link rel="stylesheet" href="css/meteo.css" />
    <script defer src="js/meteo.js"></script>
  </head>
  <body>
    <header><h1>City Meteo</h1></header>
    <main>
      <section>
        <form name="meteoForm">
          <label
            >Ciudad: <input type="text" name="city" id="city" />
            <label for="lang">Idioma:  <select name="lang" id="lang">
                <option value="ca">CAT</option>
                <option value="es">ESP</option>
                <option value="en">ENG</option>
                <option value="fr">FRA</option>
            </select></label>
           
            <button type="submit">Busca</button>
          </label>
        </form>
      </section>
      <section>
        <div>
          <p id="description"></p>
          <p id="temp"></p>
          <p id="feels_like"></p>
          <p id="temp_min"></p>
          <p id="temp_max"></p>
          <p id="humidity"></p>
          <p id="speed"></p>
          <p id="sunrise"></p>
          <p id="sunset"></p>
        </div>
        <div id="iconNow"></div>
      </section>

      <!-- https://www.imelcf.gob.pa/wp-content/plugins/location-weather/assets/images/icons/weather-icons/ -->
    </main>
  </body>
</html>
